<!DOCTYPE html>
<html>
<head>
    <title>Frames Demo</title>
</head>
<body>
    <h2>Simple Frames Using Iframes</h2>

    <p>Below are three iframes showing the other HTML files:</p>

    <iframe src="form.html" width="45%" height="300"></iframe>
    <iframe src="table.html" width="45%" height="300"></iframe>
    <br><br>
    <iframe src="list.html" width="90%" height="300"></iframe>
</body>
</html>
